<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
        }
        .error-heading {
            font-size: 3rem;
            color: #dc3545; /* Bootstrap's danger color */
        }
        .error-message {
            font-size: 1.25rem;
            color: #6c757d; /* Bootstrap's secondary color */
        }
        .error-details {
            margin-top: 20px;
            font-size: 1rem;
            color: #343a40; /* Bootstrap's dark color */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h1 class="error-heading">Oops! Something Went Wrong</h1>
        <p class="error-message">We are sorry, but the page you are looking for could not be found or an error occurred while processing your request.</p>
        <p class="error-details">Error details: [Details about the error can be inserted here]</p>
        <a href="/" class="btn btn-primary">Go Back to Home</a>
    </div>
</div>
</body>
</html>
