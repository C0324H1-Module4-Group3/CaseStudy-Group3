<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <link rel="stylesheet" th:href="@{/admin/css/style.min.css}">
    <title>Update SKU Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            padding: 10px 20px;
            font-size: 14px;
            background: #1e2125;
            color: white;
        }

        .navbar .navbar-brand {
            font-size: 18px;
        }

        .navbar .nav-link {
            color: white !important;
            margin-right: 15px;
            font-size: 14px;
        }

        .navbar .nav-link:hover {
            color: #17a2b8 !important;
        }

        .navbar .input-group {
            width: 20%;
        }

        .navbar .input-group .form-control {
            border-radius: 0;
        }

        .navbar .input-group .input-group-text {
            border-radius: 0;
            background: #343a40;
            color: #fff;
        }

        .navbar .nav-icon {
            font-size: 1rem;
            margin-left: 15px;
        }

        .navbar .fa {
            font-size: 1rem;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 0.25rem;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">
            <img src="/assets/images/logomu.png" style="height: 35px">
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="templatemo_main_nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: whitesmoke;"></span>
        </button>
        <div class="collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="input-group" style="width: 20%; padding-right: 40px;">
                <input type="text" class="form-control" id="MobileSearch" placeholder="Search ...">
                <div class="input-group-text">
                    <i class="fa fa-fw fa-search"></i>
                </div>
            </div>
            <div class="navbar align-self-center d-flex">
                <a class="nav-icon position-relative text-decoration-none" href="#">
                    <i class="fa fa-fw fa-cart-arrow-down text-light"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark">7</span>
                </a>
                <a class="nav-icon position-relative text-decoration-none" href="#">
                    <i class="fa fa-fw fa-user text-light"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h3>Update Product</h3>
    <p>
        <a th:href="@{/admin/manager}">
            Back to product list
        </a>
    </p>
    <form method="post" th:object="${skuProduct}">
        <div class="mb-3">
            <label for="product" class="form-label">Sản phẩm</label>
            <select class="form-control" id="product" th:field="*{product}">
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <input type="text" id="size" th:field="*{size}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" id="color" th:field="*{color}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" th:field="*{price}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="imagePath" class="form-label">Image Path</label>
            <input type="text" id="imagePath" th:field="*{imagePath}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" id="status" th:field="*{status}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

</body>
</html>
