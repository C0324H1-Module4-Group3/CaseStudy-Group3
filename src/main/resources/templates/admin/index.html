<script th:inline="javascript">
    let a1 = [[${revenues}]];
    console.log(a1);
    let label1 = [];
    let series1 = [];
    for (let i = 0; i < a1.length; i++) {
        label1.push(a1[i].month_year);
        series1.push(a1[i].total_revenue);
    }
    document.addEventListener("DOMContentLoaded", function () {

        let data = {
            labels: label1,
            series: [series1,]
        };
        console.log(data)

        let options = {
            height: "360px",
            plugins: [
                Chartist.plugins.tooltip({
                    // Định dạng tooltip với đơn vị $
                    tooltipFnc: function(meta, value) {
                        return value + "$";
                    }
                })
            ],
            axisY: {
                labelInterpolationFnc: function(value) {
                    return value + "$";
                }
            }
        };

        new Chartist.Bar('.amp-pxl', data, options);
    });
</script>
