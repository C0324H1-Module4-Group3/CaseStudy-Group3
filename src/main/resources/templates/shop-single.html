<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/index :: head">
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body class="bg-body-tertiary">
<nav th:replace="index :: navbar"></nav>
<section class="bg-light">
    <div class="container" style="padding-top: 140px">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" th:src="@{${product.imagePath}}" alt="Card image cap">
                </div>
            </div>
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2" th:text="${product.name}"></h1>
                        <p class="h3 py-2" th:text="'$' + ${product.price}"></p>
                        <p class="py-2">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <span class="list-inline-item text-dark">Rating 5.0 | 36 Comments</span>
                        </p>
                        <h6>Description:</h6>
                        <p></p>
                        <div class="row pb-3">
                            <div class="col d-grid">
                                <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-success btn-lg">Add To Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="/index :: footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/slick.min.js"></script>
</body>
</html>
